---
- hosts: all
  remote_user: vagrant
  become: yes
  roles:
    - ../../
  vars:
    lutim_user: root
    lutim_group: root
    lutim_site:
      host: "example.com"
      working_dir: "/var/www/example.com"
      listen: "http://127.0.0.1:8080"
      contact: "admin@example.com"
      secrets: ["array", "of", "random", "secrets"]
  post_tasks:
    - name: Lutim | Wait for the service to start up
      pause: seconds=5
    - name: Lutim | Check if lutim is running properly
      uri: url={{ lutim_site.listen }}
